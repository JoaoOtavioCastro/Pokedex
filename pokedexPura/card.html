<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/styleCard.css">
    <link rel="stylesheet" href="./style/style.css">
    <script defer src="./script/script.js"></script>
    <title>Pokedex</title>
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="pokeImage">
        <h1 class="pokeData">
            <span class="pokeNumber"></span> - <span class="pokeName"></span>
        </h1>
        <form class="form">
            <input type="search" placeholder="Name or Number" required class="inputSearch">
        </form>
        <div class="buttons">
            <button class="button btnPrev">Prev &#10094; </button>
            <button class="button btnNext">Next &#10095; </button>
        </div>
        <img src="./images/pokedex.png" alt="pokedex" class = "pokedex">
    </main>
</body>
</html>
